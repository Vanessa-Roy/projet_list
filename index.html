<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="projet_list.css" />
		<title>Liste de course</title>
	</head>
    <body>
		<div id="page">
			<header>
				<h1>Ma liste de course</h1>
			</header>
			<section>
                <form id="formForAddArticle">
					<!-- here the article we want to add at the list -->
					<input type="text" name="articleToAdd" id="articleToAdd" placeholder="ajoutez un article ici" />
					<input id="button" type="submit" value="➕ Ajouter à la liste ➕" onclick="addToTheList();"disabled/>
				</form>
				<div>
					<h2>Ma liste d'articles ajoutés :</h2>
					<input id="buttonForSupprAddedArticles" type="button" value="🗑️ Supprimer tous les articles ajoutés 🗑️" onclick="removeAllArticlesAdded();" hidden/>
					<ul id="articleAdded">
						<!-- here the articles added -->
					</ul>
                </div>
				<div>
                    <h2>Ma liste d'articles selectionnés :</h2>
					<input id="buttonForSupprCheckedArticles" type="button" value="🗑️ Supprimer tous les articles selectionnés 🗑️" onclick="removeAllArticlesChecked();" hidden />
					<ul id="articleChecked">
					<!-- here the articles checked -->
					</ul>
                </div>
			</section>
			<footer>
				<p>fin de page</p>
			</footer>
		</div>
		<script src="projet_list.js" type="text/javascript"></script>
	</body>
</html>
